description = "Hero of the homepage"
==
<?php
function onStart()
{
   $page_title = $this['page_title'];
   $page_subtitle = $this['page_subtitle'];
   $header_bg = $this['header_bg'];
}
?>
==
<nav class="navbar visible-xs-block">
    <div class="nav-container">
        <span class="logo-top"><a href="{{ 'home'|page }}"><img src="{{ 'assets/png/logo-diplohack.png'|theme }}" style="width:30%; height:30%;"></a></span>
        <span class="pull-right nav-toggle">
            <a href="#" id="nav-toggle"><i class="fa fa-bars fa-3x"></i></a>
        </span>
        <div class="nav-mobile-links">
            <a href="{{ 'home'|page }}"      class="{{ this.page.title == 'Home' ? 'active' : '' }}">Home</a>

            <a href="{{ 'programme'|page }}"   class="{{ this.page.title == 'Programme' ? 'active' : '' }}">Programme</a>
        </div>
    </div>
</nav>
<nav class="navbar-fixed-top hidden-xs">
    <div class="nav-container">
        <span class="logo-top hidden-sm"><a href="{{ 'home'|page }}"><img src="{{ 'assets/png/logo-diplohack.png'|theme }}" style="width:10%; height:10%;"></a></span>
        <span class="logo-top-sm visible-sm-inline"><a href="{{ 'home'|page }}"><img src="{{ 'assets/png/logo-diplohack.png'|theme }}" style="width:10%; height:10%;"></a></span>
        <span class="pull-right nav-links">
            <a href="{{ 'home'|page }}"      class="{{ this.page.title == 'Home' ? 'active' : '' }}">Home</a>
            <a href="{{ 'over'|page }}"      class="{{ this.page.title == 'About' ? 'active' : '' }}">About</a>
            <a href="{{ 'nieuws'|page }}"    class="{{ this.page.title == 'News' ? 'active' : '' }}">News</a>

            <a href="{{ 'hackathon'|page }}" class="{{ this.page.title == 'Hackathon' ? 'active' : '' }}">Hackathon</a>
            <a href="{{ 'programme'|page }}"   class="{{ this.page.title == 'Programme' ? 'active' : '' }}">Programme</a>
        </span>
    </div>
</nav>
{% if page_title %}
<div id="page-intro" class="section section-white bg-container" {% if header_bg %}style="background-image: url('{{ header_bg|theme }}')"{% endif %}>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 style="color:#09d35f;">{{ page_title }}</h1>
                    </div>
                </div>
                {% if page_subtitle %}
                <div class="row">
                    <div class="col-xs-11 col-sm-6 col-md-3">
                        <h3>{{ page_subtitle }}</h3>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endif %}
